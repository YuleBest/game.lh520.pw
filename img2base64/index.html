<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片 Base64 转换工具</title>
    <script src="/tailwindcss.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="mb-4 relative z-10">
            <a href="/" class="inline-flex items-center text-blue-600 dark:text-blue-400 hover:underline">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                返回首页
            </a>
        </div>

        <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-8">
            图片 Base64 转换工具
        </h1>
        
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">
                图片转 Base64
            </h2>
            <div class="relative">
                <div id="dropZone" class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 dark:hover:border-blue-400 transition-colors">
                    <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <p class="text-gray-600 dark:text-gray-400">点击或拖拽图片到此处</p>
                    <img id="previewImage" src="" alt="" class="hidden max-w-full max-h-[300px] mt-4 mx-auto">
                </div>
            </div>
            <textarea 
                id="base64Output" 
                placeholder="Base64 编码将显示在这里..." 
                readonly
                class="w-full min-h-[150px] mt-4 p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 resize-y focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm"
            ></textarea>
            <div class="flex justify-between items-center mt-2">
                <span id="charCount" class="text-sm text-gray-600 dark:text-gray-400">字符数: 0</span>
                <button 
                    id="copyBase64Btn"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    复制 Base64
                </button>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">
                Base64 转图片
            </h2>
            <textarea 
                id="base64Input" 
                placeholder="在此粘贴 Base64 编码..." 
                class="w-full min-h-[150px] p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 resize-y focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm"
            ></textarea>
            <button 
                id="convertToImageBtn"
                class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                转换为图片
            </button>
            <div class="mt-4 text-center">
                <img id="convertedImage" src="" alt="" class="max-w-full max-h-[300px] mx-auto">
                <button 
                    id="downloadBtn"
                    class="mt-4 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors focus:ring-2 focus:ring-green-500 focus:ring-offset-2 hidden"
                >
                    下载图片
                </button>
            </div>
        </div>
    </div>
    <script src="img2base64.js"></script>
</body>
</html>
