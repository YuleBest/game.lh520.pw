<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff9eb5;
            --primary-dark: #ff7aa0;
            --secondary-color: #ffb6c1;
            --background-color: #fff5f7;
            --text-color: #4a4a4a;
            --border-radius: 12px;
            --shadow: 0 4px 15px rgba(255, 158, 181, 0.2);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            background-image: linear-gradient(45deg, #fff8f9 25%, transparent 25%),
                          linear-gradient(-45deg, #fff8f9 25%, transparent 25%),
                          linear-gradient(45deg, transparent 75%, #fff8f9 75%),
                          linear-gradient(-45deg, transparent 75%, #fff8f9 75%);
            background-size: 20px 20px;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
        }

        .container {
            width: 95%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 158, 181, 0.2);
        }

        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-info {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-info ul li {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info ul li a {
            color: var(--primary-dark);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .contact-info ul li a:hover {
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: var(--secondary-color);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

            </a>

    </div>
</body>
</html>
