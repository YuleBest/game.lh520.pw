<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>二维码生成器</title>
    <link href="/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href="/full.min.css" rel="stylesheet" type="text/css" />
    <link href="/src/output.css" rel="stylesheet">
</head>
<body class="bg-base-200">
    <!-- 导航栏 -->
    <div class="bg-base-100">
        <div class="navbar max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex-1">
                <a href="/" class="btn btn-ghost text-xl">六花我爱你</a>
            </div>
            <div class="flex-none gap-2">
                <label class="swap swap-rotate">
                    <input type="checkbox" class="theme-controller" value="synthwave" />
                    <!-- sun icon -->
                    <svg class="swap-off h-8 w-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
                    </svg>
                    <!-- moon icon -->
                    <svg class="swap-on h-8 w-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
                    </svg>
                </label>
            </div>
        </div>
    </div>

    <div class="flex flex-col min-h-screen max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- 页面标题 -->
        <div class="text-center py-8">
            <h1 class="text-4xl font-bold text-primary">二维码生成器</h1>
            <p class="mt-2 text-base-content/70">快速生成任意文本或链接的二维码</p>
        </div>

        <!-- 主要内容区域 -->
        <main class="flex-1">
            <!-- 这里是页面特定的内容 -->
            <div class="card bg-base-100 shadow-xl max-w-2xl mx-auto">
                <div class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">输入文本或网页链接</span>
                        </label>
                        <input type="text" 
                               id="text" 
                               placeholder="请输入要生成二维码的内容" 
                               class="input w-full" />
                    </div>

                    <!-- 二维码显示区域 -->
                    <div id="qrcode" class="flex justify-center mt-4"></div>

                    <!-- 修改按钮区域的布局 -->
                    <div class="card-actions justify-between mt-4">
                        <button class="btn btn-primary" onclick="generateQRCode()">
                            生成
                        </button>
                        <button id="download" class="btn btn-primary" style="display: none;">
                            下载二维码
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer footer-center p-6 mt-8">
            <div class="grid grid-flow-col gap-4">
                <a href="/" class="link link-hover link-primary">返回首页</a>
                <span class="divider divider-horizontal"></span>
                <a href="https://github.com/YuleBest/lh520" class="link link-hover link-primary">GitHub</a>
            </div>
        </footer>
    </div>

    <script src="qrcode.min.js"></script>
    <script src="/theme.js"></script>
    <script src="game.js"></script>
</body>
</html>
