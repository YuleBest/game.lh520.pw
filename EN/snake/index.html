<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greedy snake - 六花我爱你</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-area">
            <div id="score-board">
                <span>Score: <span id="score"> 0 </span> points</span>
            </div>
            <div id="time-board">
                <span>Time: <span id="time"> 0 </span> seconds</span>
            </div>
            <div id="lives-board"></div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <!-- Legend area -->
        <div id="legend">
            <div class="legend-item">
                <div class="color-block" style="background-color: yellow;"></div>
                <span>Normal food</span>
            </div>
            <div class="legend-item">
                <div class="color-block" style="background-color: red;"></div>
                <span>Special food</span>
            </div>
            <div class="legend-item">
                <div class="color-block" style="background-color: black;"></div>
                <span>Obstacle</span>
            </div>
        </div>

        <div id="controls">
            <button id="up">Up</button>
            <div class="horizontal-controls">
                <button id="left">Left</button>
                <button id="right">Right</button>
            </div>
            <button id="down">Down</button>
        </div>
        <div class="actions">
            <button id="start-game">Start Game</button>
            <p></p>
            <a href="https://lh520.pw/" class="home-link">Home</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
