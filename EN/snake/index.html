<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greedy snake - 六花我爱你</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <div id="game-area">
        <div id="score-board">Score: <span id="score">0</span></div>
        <div id="time-speed">Time: <span id="time">0</span>s | Speed: <span id="speed">100</span>ms/P</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="controls">
        <button id="up">U</button>
        <div>
            <button id="left">L</button>
            <button id="right">R</button>
        </div>
        <button id="down">D</button>
    </div>
    <div style="text-align: center; margin-top: 10px;">
        <button id="start-game">Start</button>
        <a href="https://lh520.pw/" style="text-decoration: none; color: white; background-color: #007BFF; padding: 10px 20px; border-radius: 5px;">
            Home
        </a>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
