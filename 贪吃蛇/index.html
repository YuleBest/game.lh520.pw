<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇 - 六花我爱你</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div class="game-header">
            <h1>贪吃蛇大作战</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <i class="fas fa-star"></i>
                    <span>分数: <span id="score">0</span></span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-clock"></i>
                    <span>时间: <span id="time">0</span>秒</span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-heart"></i>
                    <span id="lives-board"></span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>速度: <span id="speed-display">100</span>x</span>
                </div>
            </div>
        </div>

        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="legend-bar">
            <div class="legend-item"><div class="color-block snake"></div>玩家</div>
            <div class="legend-item"><div class="color-block food"></div>食物</div>
            <div class="legend-item"><div class="color-block special-food"></div>特殊</div>
            <div class="legend-item"><div class="color-block obstacle"></div>障碍</div>
            <div class="legend-item">❤️生命</div>
            <div class="legend-item">⚡加速</div>
            <div class="legend-item">🐌减速</div>
        </div>
        
        <div class="actions">
            <div class="left-actions">
                <button id="start-game" class="action-btn">
                    <i class="fas fa-play"></i> 开始游戏
                </button>
                <button id="share-game" class="action-btn">
                    <i class="fas fa-share-alt"></i> 分享给朋友
                </button>
            </div>
            <div class="right-actions">
                <a href="https://lh520.pw/" class="action-btn">
                    <i class="fas fa-home"></i> 返回首页
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
