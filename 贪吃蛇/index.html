<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>贪吃蛇 - 六花我爱你</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <div id="game-area">
        <div id="score-board">分数: <span id="score">0</span></div>
        <div id="time-speed">时间: <span id="time">0</span>秒 | 速度: <span id="speed">100</span>ms/格</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="controls">
        <button id="up">上</button>
        <div>
            <button id="left">左</button>
            <button id="right">右</button>
        </div>
        <button id="down">下</button>
    </div>
    <div style="text-align: center; margin-top: 10px;">
        <button id="start-game">开始游戏</button>
        <a href="https://lh520.pw/" style="text-decoration: none; color: white; background-color: #007BFF; padding: 10px 20px; border-radius: 5px;">
            返回首页
        </a>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
