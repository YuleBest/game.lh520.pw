<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game - Rikka I Love You</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <meta name="description" content="A fun puzzle game with customizable images and multiple difficulty levels">
    <meta name="theme-color" content="#ff9eb5">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>
                <i class="fas fa-puzzle-piece"></i>
                Puzzle Game
                <span class="subtitle">Picture Puzzle</span>
            </h1>
        </div>
        
        <div class="controls">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <select id="difficulty">
                <option value="2">Beginner (2x2)</option>
                <option value="3">Easy (3x3)</option>
                <option value="4">Normal (4x4)</option>
                <option value="5">Medium (5x5)</option>
                <option value="6">Hard (6x6)</option>
                <option value="7">Expert (7x7)</option>
                <option value="8">Master (8x8)</option>
                <option value="9">Grandmaster (9x9)</option>
                <option value="10">Ultimate (10x10)</option>
            </select>
            <button id="startGame">
                <i class="fas fa-play"></i> Start Game
            </button>
            <button id="showRules" class="action-btn">
                <i class="fas fa-question-circle"></i> How to Play
            </button>
            <div id="timer">
                <i class="fas fa-clock"></i> Time: 0s
            </div>
            <div id="moves">
                <i class="fas fa-arrows-alt"></i> Moves: 0
            </div>
        </div>
        
        <div class="game-container">
            <div id="puzzle-container"></div>
            <div id="preview">
                <h3>Image Preview</h3>
                <img id="preview-image" src="" alt="preview image">
            </div>
        </div>
        <div class="actions" style="margin-top: 20px; text-align: center;">
            <button id="shareGame" class="action-btn">
                <i class="fas fa-share-alt"></i> Share Game
            </button>
            <button onclick="window.location.href='/EN/'" class="action-btn">
                <i class="fas fa-home"></i> Back to Home
            </button>
        </div>
    </div>
    <div id="cropModal" class="crop-modal">
        <div class="crop-container">
            <h3>Crop Image</h3>
            <div class="crop-area">
                <img id="cropImage" src="" alt="Image to crop">
            </div>
            <div class="crop-controls">
                <button id="cropConfirm" class="action-btn">
                    <i class="fas fa-check"></i> Confirm
                </button>
                <button id="cropCancel" class="action-btn">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
