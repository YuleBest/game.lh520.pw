<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼图游戏 - 六花我爱你</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="description" content="一个有趣的拼图游戏，支持自定义图片和多种难度">
    <meta name="theme-color" content="#ff9eb5">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>
                <i class="fas fa-puzzle-piece"></i>
                拼图游戏
                <span class="subtitle">Puzzle Game</span>
            </h1>
        </div>
        
        <div class="controls">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <select id="difficulty">
                <option value="2">新手 (2x2)</option>
                <option value="3">简单 (3x3)</option>
                <option value="4">普通 (4x4)</option>
                <option value="5">中等 (5x5)</option>
                <option value="6">较难 (6x6)</option>
                <option value="7">困难 (7x7)</option>
                <option value="8">专家 (8x8)</option>
                <option value="9">大师 (9x9)</option>
                <option value="10">地狱 (10x10)</option>
            </select>
            <button id="startGame">
                <i class="fas fa-play"></i> 开始游戏
            </button>
            <button id="showRules" class="action-btn">
                <i class="fas fa-question-circle"></i> 游戏说明
            </button>
            <div id="timer">
                <i class="fas fa-clock"></i> 用时：0秒
            </div>
            <div id="moves">
                <i class="fas fa-arrows-alt"></i> 移动次数：0
            </div>
        </div>
        
        <div class="game-container">
            <div id="puzzle-container"></div>
            <div id="preview">
                <h3>原图预览</h3>
                <img id="preview-image" src="" alt="预览图">
            </div>
        </div>
        <div class="actions" style="margin-top: 20px; text-align: center;">
            <button id="shareGame" class="action-btn">
                <i class="fas fa-share-alt"></i> 分享游戏
            </button>
            <button onclick="window.location.href='/'" class="action-btn">
                <i class="fas fa-home"></i> 返回首页
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
